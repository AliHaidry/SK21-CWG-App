<DOCTYPE html>
  <html>
    <head>
      <title>Color Switch Game</title>
      <link rel="stylesheet" type="text/css" href="app.css" />
      <link
        href="https://fonts.googleapis.com/css?family=Indie+Flower|Miniver|Pacifico|Saira+Semi+Condensed"
        rel="stylesheet"
      />
    </head>
    <body>
      <h1>
        The Great
        <br />
        <span id="colorDisplay">RGB</span>
        <br />
        Color Game
      </h1>

      <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
      </div>

      <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <script type="text/javascript" src="Colorswitch.js"></script>
    </body>
  </html>
</DOCTYPE>
